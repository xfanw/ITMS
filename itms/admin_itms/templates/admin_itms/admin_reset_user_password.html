{% extends "root/admin_base.html" %}

{% block admin_header_links %}
<li><i class="fa fa-circle"></i> <a href="{% url 'admin_itms:admin_reset_user_password' %}">Reset User Password</a></li>
{% endblock%}

{% block admin_content %}
<form method='GET'>
    <div class='col-md-8 mt-4'>
        <div class='row'>
            <div class='col-md-4'>
                <input class='form-control' name='search' value='{{ curr_search }}' placeholder='Search User' autofocus >
            </div>
            <div class='col-md-2 row'>
                <button class='btn btn-primary'>Search</button>
            </div>
        </div>

        <div class='col-md-12 mt-3'>
            <table class='table table-hover' >
                <thead>
                    <tr id='table-header' class='table-header'>
                        <th width='15%'>User Login</th>
                        <th width='15%'>First Name</th>
                        <th width='15%'>Last Name</th>
                        <th width='25%'>Email</th>
                        <th width='10%'>Action</th>

                    </tr>
                </thead>
                <tbody class='bg-table'>
                    {% for user in user_list %}
                        <tr>
                            <td><input readonly class='form-control' id='user_name_{{ user.id }}' value='{{ user.username}}'></td>
                            <td><input readonly class='form-control' id='first_name_{{ user.id }}' value='{{ user.first_name}}'></td>
                            <td><input readonly class='form-control' id='last_name_{{ user.id }}'value='{{ user.last_name }}'></td>
                            <td><input readonly class='form-control' id='email_{{ user.id }}' value='{{ user.email }}'></td>
                            <td>
                                <button type='button'
                                    class='btn btn-primary'
                                    onclick="reset_user_password('{{ user.id }}')"
                                    title='Add Email'
                                >Reset Password</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</form>

{% endblock%}

{% block script_block %}
    <script src="{% static 'admin_itms/admin_reset_user_password.js' %}?v=1"></script>
{% endblock %}
