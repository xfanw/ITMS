{% extends 'root/root.html' %}
{% load static %}
{% block title %}ITMS Login{% endblock %}

{% block html_body %}

<main class='p-5'>
    <section class='wrapper'>
        <h1 class='text-center lite'>IT Management System of FII<h1>
        <h4 class='text-center lite'>Developed by CIMS team<h4>
        <form method='POST' action="{% url 'login' %}" >
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}" />
            <div class='col-md-12 row mt-5'>
                <div class='col-md-5'></div>
                <div class='col-md-2 p-0 row'>
                    <input class='form-control' name='username' placeholder='username' autofocus>
                </div>
            </div>
            <div class='col-md-12 row mt-3'>
                <div class='col-md-5'></div>
                <div class='col-md-2 p-0 row'>
                    <input type='password' class='form-control' name='password' placeholder='password'>
                </div>
            </div>
            <div class='col-md-12 row mt-5'>
                <div class='col-md-5'></div>
                <div class='col-md-2 p-0 row'>
                    <button class='btn btn-primary'>Log In</button>
                </div>
            </div>
            <div class='col-md-12 row mt-3'>
                <div class='col-md-5'></div>
                <div class='col-md-2 p-0 row'>
                    <button type='button' class='btn btn-danger' onclick="location.href='/signup'">Sign Up</button>
                </div>
            </div>
        </form>
    </section>
</main>

{% endblock %}
